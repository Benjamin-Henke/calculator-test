<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Test</title>
  </head>
  <body>
    <div class="calculator-container">
      <h1>Calculator Test</h1>

      <div class="toggle">
        <label class="switch">
          <input type="checkbox" id="roman-toggle">
          <span class="slider round"></span>
        </label>
        <label>Roman Numeral</label>
      </div>

      <div class="mode-info">
        <span class="mode" id="mode">Standard</span>
        <span class="help-text" id="helpText"></span>
      </div>

      <div class="summary-container" id="summary">
        <span id="firstNumber"></span>
        <span id="operation"></span>
        <span id="secondNumber"></span>
      </div>

      <div class="result" id="result">0</div>

      <form class="calculator">
        <div class="inputs">
          <input id="firstNumberInput" placeholder="First Number" />
          <input id="secondNumberInput" placeholder="Second Number" />
        </div>

        <div class="operation-container" id="operations">
          <button type="button" class="operation-button" id="add" value="add">Add</button>
          <button type="button" class="operation-button" id="subtract" value="subtract">Subtract</button>
          <button type="button" class="operation-button" id="multiply" value="multiply">Multiply</button>
          <button type="button" class="operation-button" id="divide" value="divide">Divide</button>
        </div>

        <div class="action-buttons">
          <button type="button" id="equals" onclick="calculate()">=</button>
          <button type="reset" id="clear" onclick="clearFields()">Clear</button>
        </div>
      </form>
    </div>

    <script src="calculator.js" defer></script>
  </body>
</html>
